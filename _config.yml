madoko:
  Bibliography: /common.bib
  Bib style: plainnat
  Bib Search Url: google.com
  Heading Depth: 0      # suppress numbering sections
  meta: |
    ~Fig: label='Figure [@fig]{.figure-label}' .align-center
          after='&nl;&nl;\
                 [[**&label;.** ]\
                 {.caption-before}&caption;]\
                 {.figure-caption html-elem=fig-caption}\
                 &nl;{notag}&nl;'
          toc=tof toc-line='&label;. &caption;'
          html-elem=figure
          html-elem=figure

scholar:
  style: ieee
  locale: en

  sort_by: none
  order: ascending

  source: ./_data
  bibliography: refs.bib
  bibliography_template: |
    {{reference}}

  replace_strings: true
  join_strings:    true

  # details_dir:    bibliography
  # details_layout: bibtex.html
  # details_link:   Details
  # query: "@*"

base: ''

front_page_news: 6

url: http://www.cs.rpi.edu/~laprej/

permalink: /posts/:title.html

exclude:
  - README.md
  - Makefile
  - .madoko
  - common.bib
  - common.R

