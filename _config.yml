# gems: ['jekyll/scholar']

keep_files:  ['fig']

knitr:
  # opts_knit:
  #   base.dir: '_site/fig/'
  opts_chunk:
    fig.width: 5
    fig.height: 4
    fig.path: 'fig/'
    echo: FALSE
    message: FALSE
    warning: FALSE
    error: FALSE
    dev: svg

