name: Justin M. LaPre
description: Potentially helpful tips and tricks I've learned or made up.
markdown: redcarpet
highlighter: rouge

kramdown:
  input: GFM

redcarpet:
    extensions: ["with_toc_data", "no_intra_emphasis", "tables"]

# gems:
#   - jekyll-knitr
